    <p>此《了凡四训》是明代袁了凡所著训子善书。全书共分为：立命之学、改过之法、积善之方、谦德之效四篇。其内容是作者以自己的亲身经历，讲述了改变命运的过程，以此阐明种德立命、修身治世的道理。此为清光绪十五年湖北官书处刊本，卷末有袁了凡居士传、云谷大师传、重刻跋。</p>

<div class="container">
    <p>此《女范编》由明代黄尚文辑。全书共四卷，选自周武王之母太姒至明代邹元标之妻共一百二十位典型女性人物的闺范女道事迹。内容又分为：圣后、母仪、孝女、贤女、辩女、文女、贞女等类，其中版画出自徽派刻工黄应瑞、黄应泰之手。此美国国会图书馆藏明万历时期吴从善督刊本，存前三卷。</p>
